<!DOCTYPE html>
<head>
    <title>student statment</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onformsubmit()">
                    <div>
                        <label for="reg_no">reg_no</label>
                        <input type="text" name="reg_no" id="reg_no">
                    </div>
                    <div>
                        <label for="name">name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div>
                        <label for="dob">DOB</label>
                        <input type="number" name="dob" id="dob">
                    </div>
                    <div>
                        <label for="class">class</label>
                        <input type="number" name="class" id="class">
                    </div>
                    <div>
                        <label for="devision">devision</label>
                        <input type="text" name="devision" id="devision">
                    </div>
                    <div>
                        <label for="gender">gender</label>
                        <input type="text" name="gender" id="gender">
                    </div>
                    <div class="form_action--button">
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </div>
                </form>
            </td>
            <table class="list" id="storelist">
                <thead>
                    <tr>
                        <th>roll_no</th>
                        <th>name</th>
                        <th>DOB</th>
                        <th>class</th>
                        <th>devision</th>
                        <th>gender</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </tr>
    </table>
    <script type="text/javascript" src="./server.js"></script>
</body>
</html>
